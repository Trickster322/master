{% url 'user:userprofile' message_item.author.username as the_user_url%}
{% load tz %}
<div class="list-group-item {% if not message_item.is_readed %}unreaded{% endif %}">
    <a href="{{ the_user_url }}"></a>
    <div>
        <ul>
            <li>
                <strong><a href="{{ url na usera}}">{{ message_item.author.username }}</a></strong>
            </li>
            <li><small>{{ message_item.pub_date|utc }}</small></li>
        </ul>
        <div>{{ message_item.message|safe }}</div>
    </div>
</div>
