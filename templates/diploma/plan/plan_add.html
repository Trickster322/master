{% load static %}
{% block title %}Plan работы{% endblock %}


{% block content %}
    <h1>New post</h1>
    <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
		<div>
			name
		      	{{form.name}}
		      </div>     

		      <div>
		      	vers
		      	{{form.version}}
		      </div>  
		      <div>
		      	desc
		      	{{form.description}}
		      </div>  
		      <div>
		      	obj
		      	{{form.plan_obj}}
		      </div>  
		     
		      <div>
		      	remark
		      	{{form.remark}}
		      </div>  
		       

      <input type="submit" value="Save" />
    </form>
{% endblock content %}
