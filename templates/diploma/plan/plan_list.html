{% extends 'base.html' %}
{% load static %}
{% block title %}Индивидуальный план работы{% endblock %}

{% block content %}


	{% if plan_list %}

	{% for a in plan_list %}
			<div>
				<a href="{{a.plan_obj.url}}" title="">{{a.name}}</a>
				{{a.description}}
				{{a.version}}
				{{a.user}}
				<a href="{{ a.get_absolute_url }}" title="">Подробнее</a>
			</div>
		{% endfor %}


	{% else %}
		Нет публицаций
	{% endif %}



{% endblock %}
