{% extends 'base.html' %}
{% load static %}
{% block title %}Тексты работы{% endblock %}

{% block content %}

	<div>Описание: {{text_detail.description}} </div>
	<div>Версия: {{text_detail.version}} </div>

	</div>

{% endblock %}
